<div class="container" id="main-container">
  <table class="table table-striped table-dark">
    <thead>
    <tr>
      <th scope="col" (click)="sortBy(searchTypes.TITLE)">
        <span>Title</span>
        <sort-indicator [activeSearchMode]="searchMode"
                        [increasingSearch]="increasingSearch"
                        [expectedSearchMode]="searchTypes.TITLE">
        </sort-indicator>
      </th>
      <th scope="col" (click)="sortBy(searchTypes.CREATED)">
        <span>Created</span>
        <sort-indicator [activeSearchMode]="searchMode"
                        [increasingSearch]="increasingSearch"
                        [expectedSearchMode]="searchTypes.CREATED">
        </sort-indicator>
      </th>
      <th scope="col" (click)="sortBy(searchTypes.MODIFIED)">
        <span>Modified</span>
        <sort-indicator [activeSearchMode]="searchMode"
                        [increasingSearch]="increasingSearch"
                        [expectedSearchMode]="searchTypes.MODIFIED">
        </sort-indicator>
      </th>
    </tr>
    </thead>
    <tbody *ngFor="let note of notes">
    <tr>
      <td (click)="showContentModal(note)">{{note?.title}}</td>
      <td>{{note?.getCreated()}}</td>
      <td>{{note?.getModified()}}</td>
    </tr>
    </tbody>
  </table>
</div>
<note-details #noteDetails></note-details>
